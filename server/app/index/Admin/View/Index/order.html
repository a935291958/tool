<!DOCTYPE html>
<html>
<head>
    <include file="commonHead"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <include file="commonTop"/>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <include file="commonLeft"/>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <table id="mainTable" lay-filter=""></table>


    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        By Cai.技术支持：935291958@qq.com
    </div>
</div>
<script src="__PUBLIC__/common/layui/layuiAll.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });
</script>


</body>

<script>
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#mainTable'
            , url: '__ACTION__' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'id', title: 'ID', width: 80, sort: true, sort: true, align: "centent"}
                , {field: 'name', title: '姓名', width: 130}
                , {field: 'phone', title: '联系方式', width: 130}
                , {field: 'remark', title: '备注', width: 300}
                , {field: 'total_fee', title: '总金额', width: 100}
                , {field: 'trade_state', title: '订单状态', width: 130, sort: true}
                , {field: 'num', title: '购买数量', width: 100}
                , {field: 'proname', title: '商品名称', width: 200}
                , {field: 'openid', title: 'openID', width: 200}
                , {field: 'out_trade_no', title: '商户订单号', width: 200}
                , {field: 'prepay_id', title: '微信订单号', width: 200}
                , {field: 'addtime', title: '添加时间', width: 200}

            ]]
            , done: function (res, curr, count) {
                $('.laytable-cell-1-addtime').each(function (i) {
                    if (i === 0) {
                        return true;
                    }
                    $time = $(this).text();
                    var newDate = new Date();
                    newDate.setTime($time * 1000);
                    $(this).html(newDate.toLocaleString());

                });

            }
        });

    });
</script>
</html>
