<!DOCTYPE html>
<html>
<head>
    <include file="commonHead"/>
    <script>
        var ajaxPicname = '{$ajaxPicname}';
    </script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <include file="commonTop"/>


    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <include file="commonLeft"/>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <form class="layui-form" action="__ACTION__" method="post" enctype="multipart/form-data">
            <div class="layui-form-item">
                <label class="layui-form-label">查询类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="types" value="wxdd" title="微信订单" checked>
                    <input type="radio" name="types" value="sjdd" title="商家订单">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">订单号</label>
                <div class="layui-input-block">
                    <input type="text" name="numbers" required lay-verify="required"
                           placeholder="请输入订单号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
        <hr style="display: {$display}">
        <hr style="display: {$display}">
        <div class="layui-form" style="display: {$display}">
            <h1 class="layui-bg-red" style="font-size: 20px" >特别说明：本次查询所涉及的金额均为分</h1>
            <br>
            <div class="layui-form-item">
                <label class="layui-form-label">appid</label>
                <div class="layui-input-block">
                    <input type="text" value="{$prodata.appid}" name="numbers" required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商家号</label>
                <div class="layui-input-block">
                    <input type="text" value="{$prodata.mch_id}" name="numbers" required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">openid</label>
                <div class="layui-input-block">
                    <input type="text" value="{$prodata.openid}" name="numbers" required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否关注公众号</label>
                <div class="layui-input-block">
                    <input type="text" value="{$prodata.is_subscribe}" name="numbers" required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">交易类型</label>
                <div class="layui-input-block">
                    <input type="text" value="{$prodata.trade_type}" name="numbers" required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">交易银行</label>
                <div class="layui-input-block">
                    <input type="text" value="{$prodata.bank_type}" name="numbers" required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">订单金额(分)</label>
                <div class="layui-input-block">
                    <input type="text" value="{$prodata.total_fee}" name="numbers" required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">货币种类</label>
                <div class="layui-input-block">
                    <input type="text" value="{$prodata.fee_type}" name="numbers" required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">微信订单号</label>
                <div class="layui-input-block">
                    <input type="text" value="{$prodata.transaction_id}" name="numbers" required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商家订单号</label>
                <div class="layui-input-block">
                    <input type="text" value="{$prodata.out_trade_no}" name="numbers" required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商品属性</label>
                <div class="layui-input-block">
                    <input type="text" value="{$prodata.attach}" name="numbers" required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">交易完成时间</label>
                <div class="layui-input-block">
                    <input type="text" value="{$prodata.time_end}" name="numbers" required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">交易状态</label>
                <div class="layui-input-block">
                    <input type="text" value="{$prodata.trade_state}" name="numbers" required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">现金支付金额(分)</label>
                <div class="layui-input-block">
                    <input type="text" value="{$prodata.cash_fee}" name="numbers" required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>


    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        By Cai.技术支持：935291958@qq.com
    </div>
</div>
<script src="__PUBLIC__/common/layui/layuiAll.js"></script>
<script src="__PUBLIC__/xsdxcx/js/project.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });
</script>

</body>
</html>
