<!DOCTYPE html>
<html>
<head>
    <include file="commonHead"/>
    <script>
        var ajaxPicname = '{$ajaxPicname}';
    </script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <include file="commonTop"/>


    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <include file="commonLeft"/>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <form class="layui-form" action="__ACTION__" method="post" enctype="multipart/form-data">
            <div class="layui-form-item">
                <label class="layui-form-label">账单类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="bill_type" value="ALL" title="当日所有订单信息" checked>
                    <input type="radio" name="bill_type" value="SUCCESS" title="当日成功支付的订单 ">
                    <input type="radio" name="bill_type" value="REFUND" title="当日退款订单">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">对账日期</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="date" id="date">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>

        </form>

        <script>


        </script>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        By Cai.技术支持：935291958@qq.com
    </div>
</div>
<script src="__PUBLIC__/common/layui/layuiAll.js"></script>
<script src="__PUBLIC__/xsdxcx/js/project.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });
</script>

<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#date' //指定元素
        });
    });
</script>

</body>
</html>
