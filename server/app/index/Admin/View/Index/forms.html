<!DOCTYPE html>
<html>
<head>
    <include file="commonHead"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <include file="commonTop"/>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <include file="commonLeft"/>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <table id="mainTable" lay-filter=""></table>


    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        By Cai.技术支持：935291958@qq.com
    </div>
</div>
<script src="__PUBLIC__/common/layui/layuiAll.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });
</script>


</body>

<script>
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#mainTable'
            , url: '__ACTION__' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'id', title: 'ID', width: 130, sort: true, sort: true, align: "centent"}
                , {field: 'name', title: '用户名', width: 130, sort: true}
                , {field: 'phone', title: '手机号码', width: 130}
                , {field: 'times', title: '预约时间', width: 130}
                , {field: 'ks', title: '科室', width: 130, sort: true}
                , {field: 'other', title: '备注', width: 300}
                , {field: 'addtime', title: '提交时间', width: 200}
            ]]
            , done: function (res, curr, count) {
                $('.laytable-cell-1-addtime').each(function (i) {
                    if (i === 0) {
                        return true;
                    }
                    $time = $(this).text();
                    var newDate = new Date();
                    newDate.setTime($time * 1000);
                    $(this).html(newDate.toLocaleString());

                });

            }
        });

    });
</script>
</html>
